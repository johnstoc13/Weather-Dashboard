<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/87498dd281.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid d-flex justify-content-center bg-dark text-white py-2">
        <i class="fas fa-cloud-sun fa-3x text-warning"></i>
        <h1 class="text-warning pl-3">Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">

            <!-- Left side search area and previous city search history -->
            <section class="col-12 col-md-3 col-lg-2 bg-light pt-2 pl-3">
                <!-- Search Form -->
                <form>
                    <div class="form-row pl-1">
                        <label>Search for a City:</label>
                    </div>
                    <div class="form-row pl-1">
                        <input class="col-11 col-md-9 col-lg-9 searchField" type="text"
                            onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 13">
                        <button id="searchBtn"
                            class="col-1 col-md-3 col-lg-3 btn btn-primary btn-sm fas fa-search p-2 border-rounded button-border"></button>
                    </div>
                </form>
                <!-- Search History -->
                <div class="col-12 mt-3 px-0 searchedCities"></div>
            </section>

            <!-- Right side containing weather forecast -->
            <section class="col-12 col-md-9 col-lg-10 pt-3">

                <!-- Current forecast -->
                <div class="border border-primary pl-3">
                    <div class="row pl-3 align-items-center cityDateIcon">
                        <h4 class="city"></h4>
                        <h4 class="date"></h4>
                        <img class="wxIcon" src="#" alt="Weather Icon" />
                    </div>
                    <!-- Cited: https://www.w3schools.com/charsets/ref_utf_letterlike.asp -->
                    <p class="row pl-3">Temperature:&ThickSpace;<span class="temp"></span>&#8457;</p>
                    <p class="row pl-3">Humidity:&ThickSpace;<span class="humidity"></span>%</p>
                    <p class="row pl-3">Wind Speed:&ThickSpace;<span class="wind"></span>MPH</p>
                    <p class="row pl-3">UV Index:&ThickSpace;<span class="uvindex"></span></p>
                </div>

                <!-- 5 day forecast -->
                <div class="mx-3">
                    <h4 class="row pt-3">5-Day Forecast:</h4>
                    <div class="row d-flex flex-column flex-lg-row justify-content-md-between">
                        <!-- Day 1 -->
                        <div class="card forecast p-0 mb-2 text-center">
                            <div class="card-body bg-primary">
                                <h6 class="card-title text-white date1"></h6>
                                <img class="futureIcon" src="#" alt="Weather Icon" />
                                <p class="card-text text-white">Temp: <span class=futureTemp></span>&#8457;</p>
                                <p class="card-text text-white">Humidity: <span class=futureHumidity></span>%</p>
                            </div>
                        </div>
                        <!-- Day 2 -->
                        <div class="card forecast p-0 mb-2 text-center">
                            <div class="card-body bg-primary">
                                <h6 class="card-title text-white date2"></h6>
                                <img class="futureIcon" src="#" alt="Weather Icon" />
                                <p class="card-text text-white">Temp: <span class=futureTemp></span>&#8457;</p>
                                <p class="card-text text-white">Humidity: <span class=futureHumidity></span>%</p>
                            </div>
                        </div>
                        <!-- Day 3 -->
                        <div class="card forecast p-0 mb-2 text-center">
                            <div class="card-body bg-primary">
                                <h6 class="card-title text-white date3"></h6>
                                <img class="futureIcon" src="#" alt="Weather Icon" />
                                <p class="card-text text-white">Temp: <span class=futureTemp></span>&#8457;</p>
                                <p class="card-text text-white">Humidity: <span class=futureHumidity></span>%</p>
                            </div>
                        </div>
                        <!-- Day 4 -->
                        <div class="card forecast p-0 mb-2 text-center">
                            <div class="card-body bg-primary">
                                <h6 class="card-title text-white date4"></h6>
                                <img class="futureIcon" src="#" alt="Weather Icon" />
                                <p class="card-text text-white">Temp: <span class=futureTemp></span>&#8457;</p>
                                <p class="card-text text-white">Humidity: <span class=futureHumidity></span>%</p>
                            </div>
                        </div>
                        <!-- Day 5 -->
                        <div class="card forecast p-0 mb-2 text-center">
                            <div class="card-body bg-primary">
                                <h6 class="card-title text-white date5"></h6>
                                <img class="futureIcon" src="#" alt="Weather Icon" />
                                <p class="card-text text-white">Temp: <span class=futureTemp></span>&#8457;</p>
                                <p class="card-text text-white">Humidity: <span class=futureHumidity></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </main>

    <!-- Footer -->
    <footer class="footer-margin">
        <div class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
            <span class="navbar-brand footer-font text-warning align-middle">Copyright &copy;2020
                &ThickSpace;|&ThickSpace;
                Chase Johnston</span>
            <a class="fab fa-github text-warning" href="https://github.com/johnstoc13" target="_blank"></a>
        </div>
    </footer>

    <!-- Links to Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>

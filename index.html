<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/87498dd281.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid d-flex justify-content-center bg-dark text-white py-2">
        <i class="fas fa-cloud-sun fa-3x text-warning"></i>
        <h1 class="text-warning pl-3">Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="row">

        <!-- Left side search area and previous city search history -->
        <section class="col-3 bg-light pt-2 pl-4">
            <!-- Search Form -->
            <form>
                <div class="form-row pl-2">
                    <label id="search">Search for a City:</label>
                </div>
                <div class="form-row pl-2">
                    <input type="ml-2 text">
                    <button id="searchBtn" class="btn btn-primary btn-sm fas fa-search p-2 border-rounded button-border"></button>
                </div>
            </form>
            <!-- Search History -->
            <div class="col-12 mt-3 px-0">
                <button
                    class="search-city btn btn-block bg-white text-secondary text-left border-secondary rounded-0 py-2">Austin</button>
                <button
                    class="btn btn-block bg-white text-secondary text-left border-secondary border-top-0 rounded-0 py-2 mt-0">Chicago</button>
                <button class="btn btn-block bg-white text-secondary text-left border-secondary border-top-0 rounded-0 py-2 mt-0">New
                    York</button>
            </div>
        </section>

        <!-- Right side containing weather forecast -->
        <section class="col-9 pt-3">

            <!-- Current forecast -->
            <div class="border border-primary pt-3 pl-3 mr-3">
                <div class="row pl-3 pb-3 cityDateIcon">
                    <h4 id="city"></h4>
                    <h4 id="date"></h4>
                    <img class="icon-size" id="wxIcon" src="" alt="Weather Icon"/>
                </div>
                <!-- Cited: https://www.w3schools.com/charsets/ref_utf_letterlike.asp -->
                <p class="row pl-3">Temperature:&ThickSpace;<span id="temp"></span>&#8457</p>
                <p class="row pl-3">Humidity:&ThickSpace;<span id="humidity"></span>%</p>
                <p class="row pl-3">Wind Speed:&ThickSpace;<span id="wind"></span>MPH</p>
                <p class="row pl-3">UV Index:&ThickSpace;<span id="uvindex" class="bg-danger text-white rounded px-1"></span></p>
            </div>

            <!-- 5 day forecast -->
            <div class="pl-3">
                <h4 class="row pt-3">5-Day Forecast:</h4>
                <div class="row d-flex justify-content-between mr-3">
                    <!-- Day 1 -->
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <h6 class="card-title text-white" id=date1></h6>
                            <img id="futureIcon" src="" alt="Weather Icon"></img>
                            <p class="card-text text-white">Temp: <span id=futureTemp></span>&#8457</p>
                            <p class="card-text text-white">Humidity: <span id=futureHumidity></span>%</p>
                        </div>
                    </div>
                    <!-- Day 2 -->
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <h6 class="card-title text-white" id=date2></h6>
                            <img id="futureIcon" src="" alt="Weather Icon"></img>
                            <p class="card-text text-white">Temp: <span id=futureTemp></span>&#8457</p>
                            <p class="card-text text-white">Humidity: <span id=futureHumidity></span>%</p>
                        </div>
                    </div>
                    <!-- Day 3 -->
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <h6 class="card-title text-white" id=date3></h6>
                            <img id="futureIcon" src="" alt="Weather Icon"></img>
                            <p class="card-text text-white">Temp: <span id=futureTemp></span>&#8457</p>
                            <p class="card-text text-white">Humidity: <span id=futureHumidity></span>%</p>
                        </div>
                    </div>
                    <!-- Day 4 -->
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <h6 class="card-title text-white" id=date4></h6>
                            <img id="futureIcon" src="" alt="Weather Icon"></img>
                            <p class="card-text text-white">Temp: <span id=futureTemp></span>&#8457</p>
                            <p class="card-text text-white">Humidity: <span id=futureHumidity></span>%</p>
                        </div>
                    </div>
                    <!-- Day 5 -->
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <h6 class="card-title text-white" id=date5></h6>
                            <img id="futureIcon" src="" alt="Weather Icon"></img>
                            <p class="card-text text-white">Temp: <span id=futureTemp></span>&#8457</p>
                            <p class="card-text text-white">Humidity: <span id=futureHumidity></span>%</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->
    <footer class="footer-margin">
        <div class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand footer-font text-warning" href="#">Copyright &copy;2020 &ThickSpace;|&ThickSpace;
                Chase Johnston</a>
        </div>
    </footer>

    <!-- Links to Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
